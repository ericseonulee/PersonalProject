<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="/app/css/index.css" media="all" rel="stylesheet" type="text/css" />
    <link href="/app/css/libraries/materialize.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="/app/js/index.js"></script>
    <title>Personal Projects</title>
</head>
<body>
    <div id="login_wrapper">
        <div class="fullForm">
            <div class="formWrapper">
                <form id="loginForm" method="post" action="/app/php/login_check.php">
                    <input type="hidden" name="actionpost" value="login" />
                    <input type="text" id="email" name="email" class="" />
                    <label for="email" class="active">Email</label>

                    <input id="password" type="password" name="password" class="" />
                    <label for="password" class="active">Password</label>

                    <div class="changeForm" data-action="FORGOT">Forgot Your Password?</div>
                    <div id="loginButton" typeof="submit">Log In</div>
                </form>
                <div id="signup" onclick="location.href='/app/html/signUp.html'">Sign Up</div>                </div>
        </div>
    </div>

</body>
</html>
